group 'com.ramiz'
version '1.0-SNAPSHOT'


allprojects {
    apply plugin: 'scala'

    ext {
        guavaVersion = "19.0"
        sparkVersion = "1.0.0"
    }

    dependencies {
        compile "org.apache.spark:spark-core_2.10:${sparkVersion}"
        compile "com.google.guava:guava:${guavaVersion}"

    }

}